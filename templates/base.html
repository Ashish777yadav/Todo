<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock title %} -My Todo</title>
  </head>
  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #f5f1f1"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: rgb(235, 83, 23)" href="/">
          Todo
        </a>
        <li class="nav-item" style="list-style-type: none">
          <span class="nav-link" style="color: rgb(235, 83, 23)"
            ><h4>Welcome {{ username }}</h4></span
          >
        </li>

        <div class="" id="navbarSupportedContent  ">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
            {% if 'user_id' in session %}

            <li class="nav-item">
              <a class="nav-link" style="color: rgb(235, 83, 23)" href="/about"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: rgb(235, 83, 23)" href="/logout"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" style="color: rgb(235, 83, 23)" href="/login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: rgb(235, 83, 23)" href="/signup"
                >Signup</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body %}
    <footer
      class="bg-body-tertiary text-center text-lg-start fixed-bottom pt-5"
    >
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Â© 2024 Neova Solutions
      </div>
    </footer>
  </body>
</html>
