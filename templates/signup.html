<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function disallowSpaces(event) {
            var charCode = event.keyCode || event.which;
            if (charCode === 32) { // 32 is the ASCII code for space
                event.preventDefault();
            }
        }

        function validatePasswordStrength() {
            var password = document.getElementById('password').value;
            var passwordError = document.getElementById('password-error');

            var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})");
            if (!strongRegex.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one numeric digit, and one special character.';
                return false;
            } else {
                passwordError.textContent = '';
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="row">
                <div class="col-md d-flex align-items-center justify-content-center">
                    <div class="card shadow rounded bg-light" style="width: fit-content;">
                        <div class="card-body">
                            <h2 class="card-title text-center">Signup</h2>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">{{ error }}</div>
                            {% endif %}
                            <form action="/signup" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">Password</label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" onkeypress=disallowSpaces(event) required>
                                    <div class="error-message text-danger" id="password-error"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" onclick="return validatePasswordStrength()">Signup</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <p>Already have an account? <a href="/login">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <h1 class="md:fs-4" style="color: rgb(235, 83, 23) ;font-size: 72px;">Ready to take control of your tasks? </br><h1 class="">Create an account and start organizing your to-dos effortlessly!</h1></h1>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05)">
            Â© 2024 Neova Solutions
        </div>
    </footer>
</body>
</html>
